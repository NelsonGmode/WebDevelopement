<img id="robot" src="media/computer.jpg"><br>
<button onclick="toggleImage()">Show/Hide Computer Tree</button>

<script>
function toggleImage() {
    var img = document.getElementById("robot");
    if (img.src.includes("computer.jpg")) {
        img.src = "media/computer-tree.jpg"; // Switch to the computer tree image
    } else {
        img.src = "media/computer.jpg"; // Switch back to the computer image
    }
}
</script>
